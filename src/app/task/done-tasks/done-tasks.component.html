<p>
  {{title}}
</p>

<ul *ngFor="let item of tasks; let i = index">
  <li [ngClass]="status?'remove-item': ''" >
    <a>{{item}}</a>
   <span>
     <button type="button" (click)="onClickAdd(item); onClickDelete(i,item)"><i class="fa fa-backward"></i></button>
   </span> 
   <span>
    <button type="button" (click)="onClickDelete(i, item)"><i class="fa fa-forward"></i></button>
  </span> 
  </li>
</ul>
